name: 'Cypress Tests Workflow'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install

    - name: Run Standard JS
      run: npm run lint

  api-cypress-tests:
    needs: static-analysis
    runs-on: ubuntu-latest
    services:
      gitlab-ce:
        image: wlsf82/gitlab-ce:latest
        ports:
          - 80:80
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        env:
          CYPRESS_user_name: ${{ secrets.CYPRESS_user_name }}
          CYPRESS_user_password: ${{ secrets.CYPRESS_user_password }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        with:
          command: npm run test:api:cloud

  gui-project-cypress-tests:
    needs: static-analysis
    runs-on: ubuntu-latest
    services:
      gitlab-ce:
        image: wlsf82/gitlab-ce:latest
        ports:
          - 80:80
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        env:
          CYPRESS_user_name: ${{ secrets.CYPRESS_user_name }}
          CYPRESS_user_password: ${{ secrets.CYPRESS_user_password }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        with:
          command: npm run test:gui:project:cloud

  gui-all-but-project-cypress-tests:
    needs: static-analysis
    runs-on: ubuntu-latest
    services:
      gitlab-ce:
        image: wlsf82/gitlab-ce:latest
        ports:
          - 80:80
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        env:
          CYPRESS_user_name: ${{ secrets.CYPRESS_user_name }}
          CYPRESS_user_password: ${{ secrets.CYPRESS_user_password }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        with:
          command: npm run test:gui:all:but:project:cloud
